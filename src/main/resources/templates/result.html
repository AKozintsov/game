<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <th:block th:replace="fragments/sidebar :: sidebar"></th:block>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="fragments/topbar :: topbar"></th:block>
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Content Row -->
                <div class="row">
                    <div class="col-lg-12 mb-4">
                        <!-- Illustrations -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Illustrations</h6>
                            </div>
                            <div class="card-body">
                                <div class="text-center">
                                    <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
                                         src="img/RSP_image.png" alt="...">
                                </div>
                            </div>
                        </div>
                        <div th:if="${awaitMessage!=null}">
                            <span th:text="${awaitMessage}"></span>
                        </div>

                        <div th:if="${participantModelList!=null}">
                            <div th:each="participant: ${participantModelList}">
                                <span th:text="${participant.username}"/>
                                <span th:text="${participant.choice}"/>
                            </div>
                            <div th:each="participant: ${participantModelList}">
                                <div th:if="${participant.getIsWinner()}">
                                    <span th:text="${participant.username} + ' is winner!'"/>
                                </div>
                            </div>
                            <div th:if="${participantModelList.size()==2}">
                                <div th:if="${!participantModelList[0].isWinner && !participantModelList[1].isWinner}">
                                    <span th:text="'Draw!'"/>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/footer :: footer"></footer>
    </div>
</div>
<th:block th:include="fragments/script :: include"></th:block>
</body>
</html>
